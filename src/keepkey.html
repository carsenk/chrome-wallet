
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KeepKey Wallet</title>
  <link rel="stylesheet" type="text/css" href="../vendor/chrome-bootstrap/chrome-bootstrap.css" />
  <script src="keepkey.js" type="text/javascript"></script>
</head>
<body class="chrome-bootstrap">
  <div class="frame">
    <div class="navigation">
      <h1><a href="#">KeepKey</a></h1>
      <ul class="menu">
        <li>
          <a href="#transactions">Transactions</a>
        </li>
        <li class="selected">
          <a href="#options">Options</a>
        </li>
      </ul>
    </div>
    <div class="mainview view">
      <div id="transactions">
        <header>
          <h1>Transactions</h1>
        </header>
        <div class="content">
          <p>Transactions will go here.</p>
        </div>
      </div>
      <div id="options" class="selected">
        <header>
          <h1>Options</h1>
        </header>
        <div class="content">
          <section>
            <h3>Display Bitcoin Balances As</h3>
            <div style="margin: 10px 0;">
            <select>
              <option>BTC</option>
              <option>mBTC</option>
            </select>
          </div>
          </section>

          <section>
            <h3>Pay a Miner Fee Of</h3>
            <input type="text" value="0.001" /> BTC
          </section>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
