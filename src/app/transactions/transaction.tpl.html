<div class="transaction-list" ng-controller="TransactionListController">
    <header>
        <div class="logo upper-left-logo"></div>
        <h1>Transactions</h1>
        <div class="table">
            <div class="thead">
                <div class="date">Date</div>
                <div class="time">Time</div>
                <div class="address">Address</div>
                <div class="amount">Amount</div>
                <div class="amount">Network Fee</div>
                <div class="link"></div>
                </div>
        </div>
    </header>
    <section>
        <div class="table">
            <div class="transaction" ng-repeat="transaction in wallet.txHist">
                <div class="date">{{transaction.date | date:'shortDate' }}</div>
                <div class="time">{{transaction.date | date:'mediumTime'}}</div>
                <div class="address">
                    <div ng-repeat="address in transaction.addresses track by $index">
                        {{address}}
                    </div>
                </div>
                <div class="amount">
                    <div class="received" hide-if-zero="transaction.amountReceived">
                        +&nbsp;<formatted-amount amount="transaction.amountReceived" currency="wallet.currency" suppress-symbol="true"></formatted-amount>
                    </div>
                    <div class="sent" hide-if-zero="transaction.amountSent">
                        -&nbsp;<formatted-amount amount="transaction.amountSent" currency="wallet.currency" suppress-symbol="true"></formatted-amount>
                    </div>
                </div>
                <div class="amount">
                    <div hide-if-zero="transaction.fee">
                        -&nbsp;<formatted-amount amount="transaction.fee" currency="wallet.currency" suppress-symbol="true"></formatted-amount>
                    </div>
                </div>
                <div class="link"><a href="{{transaction.link}}" target="_blank">details</a><span
                        ng-show="transaction.pending">(pending)</span></div>
            </div>
        </div>
    </section>
</div>
