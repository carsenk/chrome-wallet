<div id="confirm-exchange" ng-controller="ConfirmExchangeController">
    <header>
        <back-button class="button-left header-button" action="cancelExchangeRequest()"></back-button>
    </header>

    <div class="content">
        <h2>
            <span class="cornflower-txt">Approve Conversion</span>
        </h2>
        <div class="content-inner">
            <div class="content-inner-centering">
                <div class="help">
                    Convert
                    <formatted-amount amount="depositAmount"
                                    currency="depositCurrency"></formatted-amount>
                    to
                    <formatted-amount amount="withdrawalAmount"
                                    currency="withdrawalCurrency"></formatted-amount>
                    and send to your {{withdrawalCurrencyName}} account named
                    "{{withdrawalAccountName}}".
                    <ng-include
                            src="'app/popup/buttonRequest/shapeshift-terms-of-service.tpl.html'">
                    </ng-include>
                </div>
            </div>
        </div>
    </div>

    <button class="button" type="submit" ng-click="nextAction()">Approve
    </button>
    <a class="text-link-button cancel" ng-click="cancelExchangeRequest();">Cancel</a>
</div>
