<section id="receive" ng-controller="ReceiveController">
    <header>
        <back-button class="button-left header-button" action="cancelDeviceOperation();"></back-button>
    </header>

    <div class="content">
        <h2><span class="cornflower-txt"><b>Receive</b></span> Bitcoins</h2>

        <div class="content-inner">
            <div class="content-inner-centering">

                <div class="help">Confirm the address below is the same one shown on your KeepKey before using it.</div>

                <div class="spinner" ng-hide="firstUnusedAddress.address">
                    <div class="fa fa-refresh fa-spin"></div>
                    <div class="message">Finding an unused address...</div>
                </div>
                <qrcode ng-show="firstUnusedAddress.address"
                        class="qrcode"
                        data="{{bitcoinLink}}"
                        size="160"
                        error-correction-level="L"
                        target="_blank"></qrcode>

                <div ng-show="firstUnusedAddress.address">
                    <span class="bitcoin-receive-link">
                        {{firstUnusedAddress.address}}
                    </span>
                    <button class="copy-to-clipboard-button fa fa-clipboard"
                            data-clipboard-text="{{firstUnusedAddress.address}}"></button>
                </div>
            </div>
        </div>
    </div>
</section>
