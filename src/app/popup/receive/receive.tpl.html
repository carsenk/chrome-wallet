<section id="receive" ng-controller="ReceiveController">
    <header>
        <back-button class="button-left header-button"></back-button>
    </header>

    <div class="content">
        <h2><span class="cornflower-txt"><b>Receive</b></span> Bitcoin</h2>

        <div class="content-inner">
            <div class="content-inner-centering">

                <div class="help">
                    Confirm the address below is the same one shown on your
                    <vendor-name></vendor-name> before using it.
                </div>

                <qrcode ng-show="unusedAddress.address"
                        class="qrcode"
                        data="{{bitcoinLink}}"
                        size="160"
                        error-correction-level="L"
                        target="_blank"></qrcode>

                <div ng-show="unusedAddress.address">
                    <span class="bitcoin-receive-link">
                        {{unusedAddress.address}}
                    </span>
                    <button class="copy-to-clipboard-button fa fa-clipboard"
                            data-clipboard-text="{{unusedAddress.address}}"></button>
                </div>
            </div>
            <div class="address-nav prev fa fa-chevron-left"
                 ng-class="{disabled: addressDepth <= 0}"
                 ng-click="showAnotherAddress(addressDepth - 1)"></div>
            <div class="address-nav next fa fa-chevron-right"
                 ng-class="{disabled: addressDepth >= maxDepth}"
                 ng-click="showAnotherAddress(addressDepth + 1)"></div>
        </div>
    </div>
    
    <div class="content in-progress-overlay" ng-hide="unusedAddress.address">
      <div class="content-no-button-inner">
          <div class="content-inner-centering">
              <h2><span class="cornflower-txt"><b>Finding unused address.</b></span><br>
              Please wait while we<br> find an unused address...</h2>
              <div id="loader">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div class="second-top"></div>
                  <div class="top"></div>
              </div>
          </div>
      </div>
    </div>
</section>
