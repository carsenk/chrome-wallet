<div ng-controller="WordRequestController">
    <header>
        <back-button class="button-left header-button"
                     destination="'/initialize'">
        </back-button>
    </header>

    <div class="content">
        <h2>
            <span class="cornflower-txt">
                <b>Enter the word requested by your</b>
            </span>
            <vendor-name></vendor-name>
        </h2>

        <form name="form" novalidate>
            <div class="form-input-container">
                <label>Word</label>
                <input
                        name="deviceLabel"
                        type="text"
                        placeholder="Requested word"
                        ng-model="word"
                        required
                        focus>
            </div>

            <button class="button" type="submit" ng-click="send()">Send</button>
        </form>
    </div>
</div>
