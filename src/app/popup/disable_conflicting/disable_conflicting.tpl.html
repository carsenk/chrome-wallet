<section id="success" ng-controller="DisableConflictingController">
    <header>
        <!--<settings-button class="button-left header-button"></settings-button>-->
    </header>

    <div class="content">
        <h2>
            <span class="cornflower-txt">Conflicting Application</span>
        </h2>
        <div>
            There is an Chrome application running that is known to conflict
            with the KeepKey Chrome Wallet the application is named:
        </div>
        <div><b>{{appName}}</b></div>
        <button ng-disabled="!disableExtension" ng-click="disableExtension()">
            Turn {{appName}} off
        </button>
    </div>

    <footer ng-include="'app/popup/footer/footer.tpl.html'"></footer>

</section>
