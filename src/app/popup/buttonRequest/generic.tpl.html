<section id="button-request" ng-controller="ButtonRequestController">
    <header>
        <back-button class="button-left header-button"
                     action="cancelDeviceOperation();"></back-button>
    </header>
    <div
            id="generic"
            class="content"
            ng-class="[buttonRequestType]">
        <div class="content-confirming-inner">
            <div class="content-inner-centering">
                <h2><span class="cornflower-txt">Confirm this action on your
                    <b><vendor-name></vendor-name></b></span>
                </h2>
                <div class="old-firmware-warning" ng-if="oldFirmwareVersion">
                    There is a newer firmware version for your
                    <b><vendor-name></vendor-name></b>.
                    When it is installed, you get more specific instructions in
                    this window when your
                    <b><vendor-name></vendor-name></b>
                    needs you to confirm an action.
                </div>
            </div>
        </div>
        <a class="text-link-button cancel" ng-click="cancelDeviceOperation();">Cancel</a>
    </div>
</section>
