<section id="button-request" ng-controller="ButtonRequestController">
    <header>
        <back-button class="button-left header-button"
                     action="cancelDeviceOperation();"></back-button>
    </header>
    <div
            id="generic"
            class="content"
            ng-class="[buttonRequestType]">
        <h2>
                    <span class="cornflower-txt">
                        Confirm this action on your
                        <b><vendor-name></vendor-name></b>
                    </span>
        </h2>
        <div class="generic-button-message">
            Carefully read the message displayed on the screen of your
            <b><vendor-name></vendor-name></b> and confirm the change that you
            requested.
        </div>
        <a class="text-link-button cancel" ng-click="cancelDeviceOperation();">Cancel</a>
    </div>
</section>
