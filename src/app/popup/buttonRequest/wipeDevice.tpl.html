<section id="button-request" ng-controller="ButtonRequestController">
    <header>
        <back-button class="button-left header-button" action="cancelDeviceOperation();"></back-button>
    </header>

    <div id="wipe-device" class="content" ng-class="buttonRequestType">
        <div class="content-confirming-inner">
            <div class="content-inner-centering">
                <h2><span class="cornflower-txt">On your <b><vendor-name after=","></vendor-name></b> confirm you want
                to wipe your device.</span>
                This will remove all of its private keys and settings.</h2>
            </div>
        </div>
        <a class="text-link-button cancel" ng-click="cancelDeviceOperation();">Cancel</a>
    </div>
</section>
