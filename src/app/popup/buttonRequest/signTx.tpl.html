<section id="button-request" ng-controller="SignTxController">
    <header>
        <back-button class="button-left header-button" action="cancelDeviceOperation();"></back-button>
    </header>

    <div id="transaction" class="content" ng-class="buttonRequestType">
        <div class="content-confirming-inner">
            <div class="content-inner-centering">
                <h2><span class="cornflower-txt">On your <b>KeepKey</b>, confirm transaction summary.</span>
                    Make sure the details are accurate.</h2>
            </div>
        </div>
        <a class="text-link-button cancel" ng-click="cancelDeviceOperation();">Cancel</a>
    </div>
</section>
