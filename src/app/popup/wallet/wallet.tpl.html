<section id="wallet" ng-controller="WalletController">
    <header>
        <back-button ng-hide="singleAccount"
                     class="button-left header-button"></back-button>
        <settings-button ng-show="singleAccount"
                         class="button-left header-button"></settings-button>
        <refresh-button class="button-right header-button"></refresh-button>
    </header>

    <div class="content">
        <account-balance
                account="wallet"
                loading="receiveDisabled()"
                name-display="name"
                single-account="singleAccount"
                account-settings="accountSettings" currency="currency">
        </account-balance>

        <div class="menu">
            <ul>
                <li ng-if="firmwareUpdateAvailable">
                    <button class="menu-item notification"
                            ng-click="go('/update-firmware')"
                            ng-show="firmwareUpdateAvailable">
                        Update Firmware
                    </button>
                </li>
                <li>
                    <button class="menu-item" ng-click="send()"
                            ng-disabled="!sendAllowed()">
                        Send {{currency}}
                    </button>
                </li>
                <li>
                    <button class="menu-item" ng-click="receive()"
                            ng-disabled="receiveDisabled()">Receive {{currency}}
                    </button>
                </li>
                <li>
                    <button class="menu-item" ng-click="showTransactions()">
                        Transactions
                    </button>
                </li>
                <li>
                    <button class="menu-item" ng-click="openBuyBitcoinWindow()">
                        Buy &amp; Sell {{currency}}
                    </button>
                </li>
                <li ng-if="offerKeepKeyPurchase">
                    <button class="menu-item" ng-click="openBuyKeepkeyWindow()">
                        Buy a KeepKey
                    </button>
                </li>
                </li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <div class="left">
            <strong><device-label></device-label></strong> connected
        </div>
        <div class="new-account-link text-link-button right"
             ng-if="singleAccount"
             ng-click="go('/accountConfig', 'slideLeft')">
            Add Account
        </div>

        <div class="wallet-name right" ng-if="!singleAccount"
             ng-disabled="receiveDisabled()">Account #{{wallet.accountNumber}}</div>
    </div>

    <notification-message></notification-message>
</section>
