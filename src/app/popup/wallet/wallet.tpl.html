<section id="wallet" ng-controller="WalletController">
    <header>
        <back-button ng-hide="singleAccount"
                     class="button-left header-button"></back-button>
        <settings-button ng-show="singleAccount"
                         class="button-left header-button"></settings-button>
        <refresh-button class="button-right header-button"></refresh-button>
    </header>

    <div class="content">
        <account-balance
                account="wallet"
                loading="receiveDisabled()"
                name-display="number">
        </account-balance>

        <div class="menu">
            <ul>
                <li>
                    <button class="menu-item" ng-click="send()"
                            ng-disabled="!sendAllowed()">
                        Send Money
                    </button>
                </li>
                <li>
                    <button class="menu-item" ng-click="receive()"
                            ng-disabled="receiveDisabled()">Receive Money
                    </button>
                </li>
                <li>
                    <button class="menu-item" ng-click="showTransactions()">
                        Transactions
                    </button>
                </li>
                <li ng-hide="singleAccount">
                    <button class="menu-item" ng-click="accountSettings()">
                        Change Account Name
                    </button>
                </li>
                <li ng-hide="singleAccount">
                    <button class="menu-item" ng-click="delete()">
                        Delete Account
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <div class="left">
            <strong>{{device.label || 'KeepKey'}}</strong> connected
        </div>
        <div class="new-account-link right" ng-if="singleAccount || !receiveDisabled()"
             ng-click="go('/accountConfig', 'slideLeft')">
            Add account
        </div>
        <div class="wallet-name right" ng-if="!singleAccount"
             ng-disabled="receiveDisabled()" ng-bind="wallet.name"></div>
    </div>
</section>
