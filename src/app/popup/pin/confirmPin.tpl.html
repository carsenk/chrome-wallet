<section id="pin" ng-controller="PinController">
    <header>
        <back-button class="button-left header-button" action="cancelDeviceOperation();"></back-button>
    </header>

    <div class="content">
        <div>
            <h2>
                <span class="cornflower-txt">
                    <b>Re-enter the PIN</b>
                </span>
                For Your <vendor-name></vendor-name>
            </h2>
        </div>

        <pin-pad button-text="Confirm PIN"></pin-pad>
    </div>
</section>
