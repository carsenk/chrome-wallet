<section id="pin" ng-controller="PinController">
    <header>
        <back-button ng-hide="showDeviceConfigurationButton"
                     class="button-left header-button" action="onCancel();"></back-button>
        <settings-button ng-show="showDeviceConfigurationButton"
                         class="button-left header-button" route="'/lifeboat'"></settings-button>
    </header>

    <div class="content">
        <div>
            <h2>
                <span class="cornflower-txt"><b>Enter the PIN</b></span> For Your KeepKey
            </h2>
        </div>

        <pin-pad button-text="Send PIN" success-route="{{successRoute}}"></pin-pad>
    </div>

    <footer ng-include="'app/popup/footer/footer.tpl.html'"></footer>

</section>
