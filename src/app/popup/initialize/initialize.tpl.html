<section id="initialize" ng-controller="InitializationController">
    <div class="content">
        <div class="content-inner">
            <div class="content-inner-centering">
                <h2>
                    <span class="cornflower-txt">
                        Your <b><vendor-name></vendor-name></b> needs to be
                        initialized.
                    </span>
                    Before you can use this <vendor-name after=","></vendor-name>
                    it must be initialized.  During this step, your private keys
                    are generated.
                </h2>

                <a class="button" ng-click="go('/label/initialize', 'slideLeft')">
                    Initialize <b><vendor-name></vendor-name></b>
                </a>
            </div>
        </div>

        <a class="text-link-button" ng-click="go('/label/recover', 'slideLeft')">
            or Recover <vendor-name></vendor-name>
        </a>
    </div>
    <notification-message></notification-message>
</section>
