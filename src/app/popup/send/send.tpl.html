<section id="build-transaction" ng-controller="SendController">
    <header>
        <back-button class="button-left header-button"
                     destination="backDestination"></back-button>
    </header>

    <div class="content">
        <div ng-show="showForm">
            <h2>
                <ng-include src="titleTemplate"></ng-include>
            </h2>

            <form name="form" novalidate>

                <div class="form-input-container">
                    <div class="content-form-inner">
                        <div class="content-inner-centering">

                            <div ng-show="showSourceField">
                                <div>Send from:</div>
                                <div class="btn-group" uib-dropdown
                                     is-open="status.sourceDropdownIsOpen">
                                    <button id="source-wallet-button" type="button"
                                            class="btn btn-primary"
                                            uib-dropdown-toggle
                                            ng-disabled="disabled">
                                        {{wallet.name}} <span
                                            class="caret"></span>
                                    </button>
                                    <ul uib-dropdown-menu role="menu"
                                        aria-labelledby="source-wallet-button">
                                        <li ng-repeat="w in wallets"
                                            role="menuitem">
                                            <a href ng-click="selectWallet(w)">{{w.name}}</a>
                                        </li>
                                    </ul>
                                </div>

                                <div>Send to:</div>
                                <div class="btn-group" uib-dropdown
                                     is-open="status.status.destDropdownIsOpen">
                                    <button id="dest-wallet-button" type="button"
                                            class="btn btn-primary"
                                            uib-dropdown-toggle
                                            ng-disabled="disabled">
                                        {{destWallet.name}} <span
                                            class="caret"></span>
                                    </button>
                                    <ul uib-dropdown-menu role="menu"
                                        aria-labelledby="dest-wallet-button">
                                        <li ng-repeat="w in wallets"
                                            role="menuitem">
                                            <a href
                                               ng-click="selectDestWallet(w)">{{w.name}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div ng-hide="showSourceField">
                                <label>Recipient:</label>
                                <div class="invalid" ng-show="form.$submitted">
                                    <div ng-show="form.dest.$error.required">
                                        Required
                                    </div>
                                    <div ng-show="form.dest.$error.pattern">
                                        Invalid Address
                                    </div>
                                </div>
                                <input
                                        type="text"
                                        name="dest"
                                        ng-model="userInput.address"
                                        pattern="[13][a-km-zA-HJ-NP-Z1-9]{25,34}"
                                        required
                                        focus>
                            </div>

                            <label>Amount:</label>
                            <div class="invalid" ng-show="form.$submitted">
                                <div ng-show="form.amount.$error.required">
                                    Required
                                </div>
                                <div ng-show="form.amount.$error.max">Not Enough
                                    Funds
                                </div>
                                <div ng-show="form.amount.$error.min">Too Low
                                </div>
                                <div ng-show="form.amount.$error.number">Invalid
                                    Amount
                                </div>
                            </div>
                            <input
                                    ng-keypress="fillMaxDetector($event)"
                                    type="number"
                                    name="amount"
                                    ng-model="userInput.amount"
                                    required
                                    min="0.00000001"
                                    max="{{getMaxAmount()}}">

                            <fee-selector
                                    estimated-fees="estimatedFee.fee"
                                    selected="userInput.feeLevel"
                                    active="userInput.amount > 0">
                            </fee-selector>
                            <div class="fee-display"
                                 ng-show="getFee(userInput.feeLevel) > 0">
                                <label>Fee:</label>
                                <bitcoin-amount class="fee"
                                                amount="getFee(userInput.feeLevel)"></bitcoin-amount>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="button" type="submit"
                        ng-click="buildTransaction()">Send
                </button>
            </form>
        </div>
        <div ng-hide="showForm">
            Can't send from an account with a high confidence balance of 0
        </div>
    </div>
</section>
