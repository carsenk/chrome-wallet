<section id="add-account" ng-controller="AccountConfigController">
    <header>
        <back-button class="button-left header-button"></back-button>
    </header>

    <div class="content">
        <h2><span class="cornflower-txt"><b>Add New Account</b></span> To Your KeepKey</h2>

        <form name="form" novalidate>

            <div class="form-input-container">
                <div class="content-form-inner">
                    <div class="content-inner-centering">
                        <div class="help">Using accounts helps you organize balances on your device.</div>
                        <label>Account Name</label>
                        <div class="invalid"
                             ng-messages="form.accountName.$error"
                             role="alert"
                             ng-show="form.$submitted">
                            <div ng-message="required">
                                Required
                            </div>
                        </div>
                        <input name="accountName"
                               type="text"
                               autocomplete="off"
                               ng-model="walletName"
                               ng-disabled="creating"
                               required
                               focus>
                    </div>
                </div>
            </div>

            <button class="button"
                    type="submit"
                    ng-click="addAccount()"
                    ng-disabled="creating">
                Add Account
            </button>
        </form>
    </div>

    <div ng-if="creating" class="loading in-progress-overlay">
        <div class="spinner fa fa-refresh fa-spin"></div>
        <div>Wait a moment while your new account is created...</div>
    </div>
</section>
