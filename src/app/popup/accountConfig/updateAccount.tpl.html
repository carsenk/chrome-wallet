<section id="add-account" ng-controller="AccountConfigController">
    <header>
        <back-button class="button-left header-button"></back-button>
    </header>

    <div class="content">
        <h2><span class="cornflower-txt"><b>Edit Account Name</b></span> For Your KeepKey</h2>
        <form name="form" novalidate>
            <div class="form-input-container">
                <div class="content-form-inner">
                    <div class="content-inner-centering">
                        <div class="help">Using accounts helps you organize balances on your device. Account names help you distinguish between accounts.</div>
                        <label>Account name</label>
                        <div class="invalid"
                             ng-messages="form.accountName.$error"
                             role="alert"
                             ng-show="form.$submitted">
                            <div ng-message="required">
                                Required
                            </div>
                        </div>
                        <input name="accountName"
                               type="text"
                               autocomplete="off"
                               ng-model="walletName"
                               ng-disabled="creating"
                               required
                               focus>
                    </div>
                </div>
            </div>
            <button class="button"
                    type="submit"
                    ng-click="updateAccountName()"
                    ng-disabled="creating">
                Update Account
            </button>
        </form>
    </div>

    <div ng-hide="!creating" class="content in-progress-overlay">
      <div class="content-no-button-inner">
          <div class="content-inner-centering">
              <h2><span class="cornflower-txt"><b>Updating Account.</b></span><br>
              Please wait while your account information is updated..</h2>
              <div id="loader">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div class="second-top"></div>
                  <div class="top"></div>
              </div>
          </div>
      </div>
    </div>
</section>
