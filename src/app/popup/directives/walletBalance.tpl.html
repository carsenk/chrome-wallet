<div class="wallet-balance" ng-class="{'has-pending-balance': pending}">
    <div class="balance">
        <span ng-show="loading">
            <span class="fa fa-refresh fa-spin"></span>
        </span>
        <formatted-amount ng-hide="loading"
                        amount="balance"
                        currency="currency"></formatted-amount>
    </div>
    <div class="unconfirmed-balance" ng-show="showPending">
        <span>Pending:&nbsp;</span>
        <formatted-amount amount="pending" currency="currency"></formatted-amount>
    </div>
</div>
