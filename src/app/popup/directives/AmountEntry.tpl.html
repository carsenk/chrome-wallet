<div class="amount-entry">
    <label>Amount:</label>
    <div class="invalid" ng-messages="field.$error" role="alert" ng-show="form.$submitted">
        <div ng-message="required">
            Required
        </div>
        <div ng-message="max">
            Not Enough Funds
        </div>
        <div ng-message="min">
            Too Low
        </div>
        <div ng-message="number">
            Invalid Amount
        </div>
    </div>
    <div class="invalid" ng-show="maxIsDust">
        Balance too low. Unable to send.
    </div>
    <input
            ng-keypress="fillMaxDetector($event)"
            type="number"
            name="{{fieldName}}"
            ng-model="amount"
            ng-disabled="disabled || maxIsDust"
            required
            min="{{dust / 100000000}}"
            max="{{getMaxAmount()}}">
</div>
