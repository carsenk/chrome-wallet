<div class="amount-entry">
    <label>Amount:</label>
    <div class="invalid" ng-messages="field.$error" role="alert"
         ng-show="form.$submitted">
        <div ng-message="required">
            Required
        </div>
        <div ng-message="max">
            Not Enough Funds
        </div>
        <div ng-message="min">
            Too Low
        </div>
        <div ng-message="number">
            Invalid Amount
        </div>
    </div>
    <div class="input-field">
        <input
                ng-keypress="fillMaxDetector($event)"
                name="{{fieldName}}"
                ng-model="amount"
                ng-disabled="disabled || maxIsDust"
                bignumber-min="{{dust.toString()}}"
                bignumber-max="{{bigMaxAmount.toString()}}"
                currency="{{currency}}"
                required>
    </div>
</div>
