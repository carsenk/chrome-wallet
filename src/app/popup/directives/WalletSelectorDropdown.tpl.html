<div class="wallet-selector-dropdown clearfix">
    <label>{{label}}</label>
    <div class="btn-group" uib-dropdown
         is-open="dropdownIsOpen">
        <button id="{{buttonId}}"
                type="button"
                class="btn btn-primary"
                uib-dropdown-toggle
                ng-disabled="disabled">
            {{selected.name}} <span
                class="caret"></span>
        </button>
        <ul uib-dropdown-menu role="menu"
            aria-labelledby="{{buttonId}}">
            <li ng-repeat="account in accountList | orderBy : 'accountNumber' track by account.id"
                role="menuitem">
                <a href
                   ng-click="select(account)">{{account.name}}</a>
            </li>
        </ul>
    </div>
</div>
