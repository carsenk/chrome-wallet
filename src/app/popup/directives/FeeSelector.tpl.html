<div class="fee-selector">
    <div class="fee-level-btn btn-group" role="group">
        <label>
            <input type="checkbox"
                   ng-disabled="active && estimatedFees.{{priorityFeeLevel}} === undefined"
                   ng-model="selected"
                   ng-true-value="'{{priorityFeeLevel}}'"
                   ng-false-value="'{{regularFeeLevel}}'">
            Prioritize transaction processing (Higher miner fee)
        </label>
    </div>
</div>
