<div class="recipient-entry">
    <label>Recipient:</label>
    <div class="invalid" ng-messages="field.$error" ng-show="field.$touched">
        <div ng-message="required">
            Required
        </div>
        <div ng-message="pattern">
            Invalid Address
        </div>
    </div>
    <input
            type="text"
            name="{{fieldName}}"
            ng-model="recipient"
            pattern="[13][a-km-zA-HJ-NP-Z1-9]{25,34}"
            ng-disabled="disabled"
            required
            focus>
</div>
