<div class="recipient-entry">
    <script type="text/ng-template" id="customTemplate.html">
        <a>
            <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
            (Account #{{match.model.accountNumber}})
        </a>
    </script>
    <label>{{label}}</label>
    <input type="text"
           name="{{fieldName}}"
           autocomplete="off"
           ng-model="selected"
           placeholder="{{placeholder}}"
           uib-typeahead="account as account.name for account in accounts | filter:{name:$viewValue}"
           typeahead-template-url="customTemplate.html"
           class="form-control"
           typeahead-show-hint="true"
           typeahead-min-length="0"
           ng-required focus>
    <div class="destination-descriptor" ng-show="accountLabel">{{accountLabel}}</div>
</div>
