<section id="unable-to-initialize" ng-controller="FailureController">
    <header></header>

    <div class="content failure">
        <div class="content-inner">
            <div class="description">
                <div class="alert-icon">
                    <span class="fa fa-exclamation-triangle"></span>
                </div>
                <p>
                    Not able to Initialize your
                    <vendor-name after="."></vendor-name>
                    Check the device screen for instructions or try
                    disconnecting and reconnecting it.
                </p>
            </div>
        </div>
    </div>

    <footer ng-include="'app/popup/footer/footer.tpl.html'"></footer>
</section>
