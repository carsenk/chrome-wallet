<section id="unable-to-initialize" ng-controller="FailureController">
    <header></header>

    <div class="content success-upload-complete">
        <div class="content-no-button-inner">
            <div class="content-inner-centering">
                <h2>
                    <span class="cornflower-txt"><b>Not able to Initialize your KeepKey</b></span><br>
                    Check the device screen for instructions or
                    try disconnecting and reconnecting it.
                </h2>
                <div class="unknown-condition"><i class="fa fa-question-circle"></i></div>
            </div>
        </div>
    </div>

    <footer ng-include="'app/popup/footer/footer.tpl.html'"></footer>

</section>
