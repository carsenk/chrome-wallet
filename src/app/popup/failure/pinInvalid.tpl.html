<section id="pin-confirmation-failed" ng-controller="FailureController" ng-hide="hidden">
    <header><back-button class="button-left header-button" action="ok()"></back-button></header>

    <div class="content failure">
        <div class="content-inner-with-button">
            <div class="description">
                <div class="alert-icon">
                    <span class="fa fa-exclamation-triangle"></span>
                </div>
                <p>The PIN you entered was incorrect. Please try entering your PIN again.</p>
            </div>
        </div>
        <a class="button" ng-click="ok()">Try Again</a>
    </div>

    <footer ng-include="'app/popup/footer/footer.tpl.html'"></footer>
</section>
