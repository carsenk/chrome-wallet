<section id="bip44-account-gap-violation"
         ng-controller="Bip44AccountGapViolationController">
    <header>
        <back-button class="button-left header-button"></back-button>
    </header>

    <div class="content failure">
        <div class="content-inner">
            <div class="description">
                <div class="alert-icon">
                    <span class="fa fa-exclamation-triangle"></span>
                </div>
                <p>
                    A new account can't be created when the previous account doesn't
                    have any transactions associated with it. Before you can create
                    a new account, you need to send funds to the account named
                    <span class="previous-account-name">{{previousAccountName}}</span>.
                </p>

                <p>
                    More details are available in the
                    <a target="_blank" href="https://github.com/bitcoin/bips/blob/master/bip-0044.mediawiki#account">BIP44</a>
                    specification.
                </p>
            </div>
            <div class="technical-description">BIP44 Account Gap Violation</div>
        </div>
    </div>

    <footer ng-include="'app/popup/footer/footer.tpl.html'"></footer>
</section>
