<section id="build-transaction" ng-controller="TransferController">
    <header>
        <back-button class="button-left header-button"></back-button>
    </header>

    <div class="content">
        <div>
            <h2>
                <span class="cornflower-txt">
                    <b>Transfer Money</b></span> between your KeepKey acccounts
            </h2>

            <form name="form" novalidate>
                <div class="form-input-container">
                    <div class="content-form-inner">
                        <div class="content-inner-centering">

                            <wallet-selector-dropdown
                                    label="Send from:"
                                    button-id="source-wallet-button"
                                    account-list="wallets"
                                    selected="wallet"
                                    disabled="preparingTransaction">
                            </wallet-selector-dropdown>

                            <wallet-selector-dropdown
                                    label="Send to:"
                                    button-id="dest-wallet-button"
                                    account-list="wallets"
                                    selected="destWallet"
                                    disabled="preparingTransaction">
                            </wallet-selector-dropdown>

                            <amount-entry
                                    amount="userInput.amount"
                                    max-amount="maxAmount.max"
                                    field-name="amount"
                                    form="form"
                                    disabled="preparingTransaction">
                            </amount-entry>

                            <fee-selector
                                    estimated-fees="estimatedFee.fee"
                                    selected="userInput.feeLevel"
                                    active="userInput.amount > 0 && !preparingTransaction">
                            </fee-selector>

                            <div class="fee-display"
                                 ng-show="getFee(userInput.feeLevel) > 0">
                                <label>Fee:</label>
                                <bitcoin-amount class="fee"
                                                amount="getFee(userInput.feeLevel)"></bitcoin-amount>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="button" type="submit"
                        ng-click="buildTransaction()"
                        ng-disabled="preparingTransaction">Send
                </button>
            </form>
        </div>
    </div>
    <ng-include src="'app/popup/transfer/preparing.tpl.html'"
                ng-if="preparingTransaction"></ng-include>
</section>
