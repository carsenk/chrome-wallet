<section id="wallet-list" ng-controller="WalletListController">
    <div ng-hide="loaded">
        <ng-include src="'app/popup/walletlist/loading.tpl.html'"></ng-include>
    </div>
    <div class="wallet-fade" ng-hide="!showWalletList()">
        <ng-include src="'app/popup/walletlist/header.tpl.html'"></ng-include>
        <ng-include src="'app/popup/walletlist/wallets.tpl.html'"></ng-include>
        <div class="footer">
            <div class="left">
                <strong><device-label></device-label></strong> connected
            </div>
            <div class="new-account-link text-link-button right"
                 ng-click="go('/accountConfig', 'slideLeft')">
                Add Account
            </div>
        </div>
    </div>
    <notification-message can-notify="showWalletList()"></notification-message>
</section>
