<section id="wallet-list" ng-controller="WalletListController">
    <ng-include src="'app/popup/walletlist/header.tpl.html'"></ng-include>
    <ng-include src="'app/popup/walletlist/wallets.tpl.html'"></ng-include>
    <ng-include ng-if="!loaded"
                src="'app/popup/walletlist/loading.tpl.html'"></ng-include>
    <div class="footer">
        <div class="left">
            <strong>{{device.label || 'KeepKey'}}</strong> connected
        </div>
        <div class="new-account-link right"
             ng-if="loaded"
             ng-click="go('/accountConfig', 'slideLeft')">
            Add account
        </div>
    </div>
</section>
