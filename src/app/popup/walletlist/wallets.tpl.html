<div class="wallet-list-container" ng-class="{'filters-hidden': !showFilters}">
    <div class="wallets">
        <div class="wallet-group"
             ng-repeat="walletGroup in walletGroups | orderBy : ['coinType'] track by walletGroup.coinType">
            <div class="wallet online"
                 ng-repeat="wallet in walletGroup.wallets | orderBy : ['accountNumber'] track by wallet.id"
                 ng-click="goWallet(wallet)">
                <div ng-show="fresh.status" class="connection-light"></div>
                <div ng-hide="fresh.status" class="refreshing-balance"><i class="fa fa-refresh fa-spin" aria-hidden="true"></i></div>
                <div class="go-side">
                    <div class="go-btn">
                        <a class="wallet-link">
                            <div class="icon icon-forward"></div>
                        </a>
                    </div>
                </div>
                <div class="details">
                    <div class="wallet-name" ng-bind="wallet.name"></div>
                    <div>
                        <wallet-balance
                                balance="wallet.balance"
                                currency="wallet.coinType">
                        </wallet-balance>
                        <div class="account-number">
                            Account #{{wallet.accountNumber}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
