<section id="preparing" ng-controller="PreparingController">
    <header>
        <back-button class="button-left header-button"></back-button>
    </header>

    <div class="content">
        <div class="content-no-button-inner">
            <div class="content-inner-centering">
                <h2><span class="cornflower-txt"><b>Preparing Transaction.</b></span><br>
                    Please wait while your<br> transaction is prepared...</h2>
                <div id="loader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div class="second-top"></div>
                    <div class="top"></div>
                </div>
                <div class="progress-indicator">{{progress.current}} of {{progress.total}}</div>
            </div>
        </div>
    </div>
</section>
