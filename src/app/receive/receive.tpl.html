<section id="receive" ng-controller="ReceiveController">
    <header>
        <back-button class="button-left header-button" destination="'/initialized'"></back-button>
    </header>

    <div class="content">
        <div class="wallet-function-heading">
            <h2><span class="cornflower-txt"><b>Receive</b></span> Bitcoins</h2>
        </div>
        <div class="clearfix">
            <qrcode class="qrcode"
                    data="{{getBitcoinLink(address)}}"
                    href="{{getBitcoinLink(address)}}"
                    size="120"
                    target="_blank"></qrcode>
            <div class="security-text">
                For extra security, confirm that the address listed here is the same one
                shown on the screen of your KeepKey. Your KeepKey will never show an address
                that doesn't belong to it.
            </div>
        </div>
        <div class="bitcoin-receive-link">
            <a target="_new" ng-href="{{getBitcoinLink(address)}}" ng-bind="address"></a>
        </div>
    </div>
    <footer ng-include="'app/footer/footer.tpl.html'"></footer>
</section>
