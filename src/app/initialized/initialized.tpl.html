<section id="initialized" ng-controller="InitializedController">
    <header>
        <settings-button class="button-left header-button"></settings-button>
        <a class="button-right header-button refresh-button" ng-click="refresh()">
            <div class="icon icon-refresh"></div>
        </a>
    </header>

    <div class="content">
        <a class="text-link-button" ng-click="wipeDevice()">Wipe Device</a>
    </div>

    <div class="wallets">
        <div class="wallet online" ng-repeat="wallet in wallets track by wallet.id">
            <div class="connection-light">
            </div>
            <div class="details">
                <h2 class="val"><span ng-bind="getBalance(wallet.hdNode)"></span> <span
                        class="wallet-currency"> btc</span></h2>

                <h3 class="wallet-name">
                    {{wallet.name}}
                    <a class="wallet-link-qr" ng-hide="!wallet.xpub" ng-click="goReceive(wallet)">QR</a>
                </h3>
            </div>
            <div class="go-side">
                <div class="go-btn" ng-show="sendAllowed(wallet)">
                    <a class="wallet-link-send" ng-disabled="!wallet.xpub" ng-click="goBuildTransaction(wallet)">
                        <div class="icon icon-forward"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
