<section id="label" ng-controller="ResetController">
    <header>
        <back-button class="button-left header-button" destination="changeLabel ? '/device' : '/initialize'"></back-button>
    </header>

    <div class="content">
        <h2><span class="cornflower-txt"><b>{{changeLabel ? 'Change Label' : 'Choose a Label'}}</b></span> For Your KeepKey</h2>

        <form name="form" novalidate>

            <div class="form-input-container">
                <div class="content-form-inner">
                    <div class="content-inner-centering">
                        <div class="help">A label allows you to distinguish your KeepKey from others that you may own.</div>
                        <label>Label</label>
                        <div class="invalid" ng-show="form.$submitted">
                            <div ng-show="form.deviceLabel.$error.required">Required</div>
                        </div>
                        <input
                                name="deviceLabel"
                                type="text"
                                ng-model="resetRecoverData.label"
                                required
                                focus>
                    </div>
                </div>
            </div>

            <button class="button" type="submit" ng-click="nextAction()">Set Label</button>
        </form>
    </div>
</section>
