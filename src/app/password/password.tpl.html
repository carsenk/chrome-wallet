<header>
  <a class="button-left header-button" id="back" ng-click="go('/initialize', 'slideRight')"><div class="icon-back"></div></a>
</header>

<div class="wallet-function">
  <div class="wallet-function-heading">
    <h2><span class="cornflower-txt"><b>Choose Password</b></span> For Your KeepKey</h2>
  </div>

  <form>

    <div>
      <label>Password</label>
      <input type="password">
    </div>

    <div class="error">
      <label>Re-Enter Password</label>
      <span>Sample Error</span>
      <input type="password">
    </div>

    <a class="button" ng-click="go('/label', 'slideLeft')">Choose Password</a>
  </form>
</div>
