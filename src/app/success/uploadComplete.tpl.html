<section id="success" ng-controller="SuccessController">
    <header>
        <settings-button class="button-left header-button"></settings-button>
    </header>

    <div class="content success-upload-complete">
        <div class="device-screen">
            <div class="plug-icon"><span class="fa fa-plug"></span></div>
            <h2>
                <span class="cornflower-txt">Firmware Update Complete</span><br>
                Please disconnect and reconnect.
            </h2>
        </div>
        <div class="confirmation-instructions">The firmware on your <b>KeepKey</b> has been updated successfully. Disconnect and reconnect to reboot.</div>
    </div>

    <footer ng-include="'app/footer/footer.tpl.html'"></footer>

</section>
