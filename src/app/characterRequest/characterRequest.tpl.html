<section id="character-request" ng-controller="CharacterRequestController" tabindex="0" focus ng-keydown="onKeyPress($event)">
    <header>
        <back-button class="button-left header-button" destination="'/initialize'"></back-button>
    </header>

    <div class="content">
        <h2><span class="cornflower-txt"><b>Enter the private key</b></span> For Your KeepKey</h2>
        <div class="word-list">
            <div ng-repeat="pattern in wordPatterns track by $index">
                <span class="mnemonic-index">{{$index + 1}}:</span> <span class="mnemonic">{{pattern}}</span>
            </div>
        </div>
    </div>

    <footer ng-include="'app/footer/footer.tpl.html'"></footer>
</section>
