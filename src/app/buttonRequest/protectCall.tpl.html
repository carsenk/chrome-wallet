<section id="button-request" ng-controller="ButtonRequestController">
    <header>
        <back-button class="button-left header-button" action="onCancel()"></back-button>
    </header>
    <div
        id="pin-settings"
        class="content"
        ng-class="[buttonRequestType, {'change-pin': device.pin_protection, 'add-pin': !device.pin_protection }]" >
        <div class="content-confirming-inner">
            <div class="content-inner-centering">
                <h2><span class="cornflower-txt">On your <b>KeepKey</b>, confirm that you want 
                to {{device.pin_protection ? "change your PIN" : "add PIN protection"}}.</span></h2>
            </div>
        </div>
        <a class="text-link-button cancel" ng-click="onCancel()">Cancel</a>
    </div>
</section>
