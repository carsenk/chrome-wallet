<section id="button-request" ng-controller="SignTxController">
    <header>
        <back-button class="button-left header-button" action="onCancel()"></back-button>
    </header>

    <div class="content" ng-class="buttonRequestType">
        <div class="device-screen">
            <div class="button-press-icon fa fa-circle"><div class="fa fa-sort-up"></div></div>
            <h2>
                <div>
                    <span class="cornflower-txt"><b>Transaction Summary</b></span><br>
                    Total of
                    <span ng-bind="amount" obscure="fa-circle"></span>
                    BTC leaving your wallet,<br>
                    including a fee of
                    <span ng-bind="fee" obscure="fa-circle"></span>
                    BTC.
                </div>
            </h2>
        </div>
        <div class="confirmation-instructions">
            Confirm that you want to send this transaction by pressing the button
            on Your KeepKey. This is your last chance to cancel the transaction.
        </div>

        <a class="text-link-button" ng-click="onCancel()">Cancel</a>
    </div>

    <footer ng-include="'app/footer/footer.tpl.html'"></footer>
</section>
