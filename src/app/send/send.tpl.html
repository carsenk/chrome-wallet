<section id="send">
    <header>
        <back-button class="button-left header-button" destination="'/wallet'"></back-button>
    </header>

    <div class="content">
        <h2><span class="cornflower-txt"><b>Send</b></span> Money</h2>

        <form>

            <div>
                <label>Send to</label>
                <input type="text">
            </div>

            <div>
                <label>Amount</label>
                <input type="text">
            </div>

            <a class="button" ng-click="go('/sending', 'slideLeft')">Send</a>
        </form>
    </div>

    <footer ng-include="'app/footer/footer.tpl.html'"></footer>
</section>
